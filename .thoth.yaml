host: khemenu.thoth-station.ninja
tls_verify: true
requirements_format: pipenv

runtime_environments:
  - name: python36
    operating_system:
      name: ubi
      version: "8"
    python_version: "3.6"
    recommendation_type: latest

  - name: python38
    operating_system:
      name: ubi
      version: "8"
    python_version: "3.8"
    recommendation_type: latest

  - name: python38-internal
    operating_system:
      name: ubi
      version: "8"
    python_version: "3.8"
    recommendation_type: latest

  - name: elyra
    operating_system:
      name: ubi
      version: "8"
    python_version: "3.8"
    recommendation_type: latest

managers:
  - name: info
  - name: version
    configuration:
      assignees:
        - sesheta
      labels: [bot]
      changelog_file: true
